<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <button id="clickMe">Click Me!</button>
        <div>
            You've clicked the button <span id="numClicks">0 times</span>
        </div>

        <script>
            var clicks = 0;
            
            function clickHandler()
            {
                clicks++;
                var numClicksSpan = $('#numClicks');
                if(clicks == 1)
                    numClicksSpan.html('once');
                else
                    numClicksSpan.html(clicks + 'times');
            }   
            var button = $('#clickMe');
            button.click(clickHandler);
            //both lines above can be combined into the line below
            //$('#clickMe').click(clickHandler); this throws an error though '$ is undefined :S'
                                            
        </script>
    </body>
</html>
